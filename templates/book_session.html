<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="book-session-container">
        <h2>Book a Session</h2>
        <p>Booking with: <strong>{{ teacher }}</strong></p>

        <form action="/book_session/{{ teacher }}/{{ user }}" method="POST">
            <div class="form-group">
                <label for="user">Your Name:</label>
                <input type="text" id="user" name="user" value="{{ user }}" required>
            </div>
            <div class="form-group">
                <label for="user">Teacher Name:</label>
                <input type="text" id="user" name="user" value="{{ user }}" required>
            </div> 
            <div class="form-group">
                <label for="session_date">Date:</label>
                <input type="date" id="session_date" name="session_date" required>
            </div>

            <div class="form-group">
                <label for="session_time">Time:</label>
                <input type="time" id="session_time" name="session_time" required>
            </div>

            <button type="submit" class="btn">Schedule Session</button>
        </form>

        <a href="{{ url_for('dashboard', user=user) }}">Back to Dashboard</a>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .book-session-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background-color: #6c757d;
            margin-top: 10px;
            font-size: 14px;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</body>
</html>
